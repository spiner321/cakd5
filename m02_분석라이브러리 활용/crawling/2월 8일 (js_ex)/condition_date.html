<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Basic</title>
    <script>
        var date = new Date(); // 현재시간 측정
        var hours = date.getHours();
        // 조건문
        if (hours < 12){
            alert('오전입니다.');
        }
        if (12 <= hours){
            document.write('오후입니다.');
        }
    </script>
</head>

</body>
</html>
