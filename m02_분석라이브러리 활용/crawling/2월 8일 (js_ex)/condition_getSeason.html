<!DOCTYPE html>
<html lang="en">
<head>
    <title>getSeason</title>
    <script>
        var date = new Date(); // 현재시간 측정
        var month = date.getMonth();
        if (month < 3){
            alert('겨울입니다.');
        } else if (month < 6){
            alert('봄입니다.');
        } else if (month < 9){
            alert('여름입니다.');
        } else{
            alert('가을입니다.');
        }
    
    </script>
</head>
<body>
    
</body>
</html>
