<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Schedule</title>

    <script>
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        // var hours = 9
        // var minutes = 51
        if (hours >=7 && hours <8){
            alert('씻는 중');
        }
        if (hours == 8 && minutes <= 40){
            alert('학원으로 이동 중');
        }
        if (hours == 8 && minutes > 40){
            alert('수업 들을 준비 중');
        }
        if (hours >= 9 && hours < 13 && minutes < 50){
            alert('수업 중');
        }
        if (hours >= 9 && hours < 13 && minutes >= 50){
            alert('휴식 중');
        }
        if (hours >= 13 && hours < 14){
            alert('점심 먹는 중')
        }
        if (hours >= 14 && hours < 17 && minutes < 50){
            alert('수업 중');
        }
        if (hours >= 14 && hours < 16 && minutes >= 50){
            alert('휴식 중');
        }
        else{
            alert('몰라')
        }
    </script>


</head>

</body>
</html>
